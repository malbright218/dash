<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--Bootsrap 4 CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <!--bootstrap toggle button-->
  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Abel|Cabin|Poiret+One|Righteous&display=swap" rel="stylesheet">
  <link href="stylesheets/dashStyles.css" rel="stylesheet">
  <title>Inside the Box</title>
</head>

<body>
  <!-- Bootstrap NavBar -->
  <nav class="navbar navbar-expand-lg" id="main-nav">
    <img src="assets/cham.png" id="navLogo">
    <a class="navbar-brand" id="navTitle" href="#">inside the box</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li><input id="myInput" type="text" placeholder="Search.."></li>
        <li class="nav-item active">
          <button class="btn" id="addNewJob" data-toggle="modal" data-target="#exampleModalCenter">Add new</button>
        </li>
        <li class="nav-item active">
          <a class="nav-link main-nav-item" href="/logout">Log out <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active nav-link main-nav-item" id="nameTarget"></li>
      </ul>

    </div>
  </nav><!-- NavBar END -->

  <div class="container-fluid">
    <div class="table table-bordered" id="jobTarget">
      <tbody></tbody>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add new job</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <div class="row">
              <div class="col">
                <form>
                  <h4 id="newJobIndex"></h4>
                  <!---------------------------------------------------------------------->
                  <div class="form-group">
                    <label for="customerName">Customer name</label>
                    <input type="text" class="form-control" id="customerName" aria-describedby="emailHelp"
                      placeholder="Customer">
                  </div>
                  <!---------------------------------------------------------------------->
                  <!--var csrArray = ["Nancy Anthony", "Fran Hice", "Nicole Lamey", "Jessica Lopez", "Kevin Mariscal", "Samara Ronkowitz", "Jamon Roth",  "Jeff Tejeda", "Caroline Vega"]-->
                  <div class="form-group">
                    <label for="csrSelector">CSR</label>
                    <select class="form-control" id="csrSelector">
                      <option>Select...</option>
                      <option>Nancy Anthony</option>
                      <option>Fran Hice</option>
                      <option>Nicole Lamey</option>
                      <option>Jessica Lopez</option>
                      <option>Kevin Mariscal</option>
                      <option>Samara Ronkowitz</option>
                      <option>Jamon Roth</option>
                      <option>Jeff Tejeda</option>
                      <option>Caroline Vega</option>
                    </select>
                  </div>
                  <!---------------------------------------------------------------------->
                  <div class="form-group">
                    <label for="sheetCount">Sheets</label>
                    <input type="number" class="form-control" id="sheetCount" aria-describedby="emailHelp"
                      placeholder="Sheets">
                  </div>
                  <!---------------------------------------------------------------------->
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="rollSizeInput">Roll Size</label>
                        <input type="number" class="form-control" id="rollSizeInput" aria-describedby="emailHelp"
                          placeholder="Roll">
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="chopSizeInput">Chop Size</label>
                        <input type="number" class="form-control" id="chopSizeInput" aria-describedby="emailHelp"
                          placeholder="Chop">
                      </div>
                    </div>
                  </div>
                  <!-- <div class="form-group">
                    <label for="rollSizeInput">Roll Size</label>
                    <input type="number" class="form-control" id="rollSizeInput" aria-describedby="emailHelp"
                      placeholder="Roll Size">
                  </div>                  
                  <div class="form-group">
                    <label for="chopSizeInput">Chop Size</label>
                    <input type="number" class="form-control" id="chopSizeInput" aria-describedby="emailHelp"
                      placeholder="Chop Size">
                  </div>                  
                  <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="rollChopSize">Roll x Chop</span>
                      </div>
                      <input type="text" class="form-control">
                      <input type="text" class="form-control">
                    </div>-->
                  <div class="form-group">
                    <label for="optimumRoll">Optimum Roll</label>
                    <input type="number" class="form-control" id="optimumRoll" aria-describedby="emailHelp"
                      placeholder="Optimum Roll Size">
                  </div>
                  <!---------------------------------------------------------------------->
                  <div class="form-group">
                    <label for="fluteSelector">Flute</label>
                    <select class="form-control" id="fluteSelector">
                      <option>Select...</option>
                      <option>B</option>
                      <option>E</option>
                      <option>F</option>
                    </select>
                  </div>
                  <!---------------------------------------------------------------------->
                </form>
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary" id="statusButton" value="active">New</button>

                <!-- <input type="checkbox" checked data-toggle="toggle" data-on="New" data-off="Repeat"
                  data-onstyle="success" data-offstyle="secondary" data-width="150" id="toggleSelector"> -->
                <form>
                  <div class="form-group">
                    <label for="topSelector">Top Sheet</label>
                    <select class="form-control" id="topSelector">
                      <option>Select...</option>
                      <option>8pt.</option>
                      <option>10pt.</option>
                      <option>12pt.</option>
                      <option>14pt.</option>
                      <option>16pt.</option>

                    </select>
                  </div>
                  <!---------------------------------------------------------------------->
                  <div class="form-group">
                    <label for="mediumSelector">Medium</label>
                    <select class="form-control" id="mediumSelector">
                      <option>Select...</option>
                      <option>23#</option>
                      <option>26#</option>
                      <option>26# Bleached</option>
                      <option>33#</option>
                    </select>
                  </div>
                  <!---------------------------------------------------------------------->
                  <div class="form-group">
                    <label for="linerSelector">Liner</label>
                    <select class="form-control" id="linerSelector">
                      <option>Select...</option>
                      <option>26#</option>
                      <option>26# Bleached</option>
                      <option>30# Bleached</option>
                      <option>31#</option>
                      <option>33# Bleached</option>
                      <option>33# Mottled</option>
                      <option>33# Printed</option>
                      <option>35#</option>
                      <option>35# HCL</option>
                      <option>38# Printed</option>
                      <option>41#</option>
                      <option>42#</option>
                      <option>42# Bleached</option>
                      <option>42# Mottled</option>
                      <option>50.5#</option>
                      <option>55#</option>
                      <option>55# Mottled</option>
                    </select>
                  </div>
                  <!---------------------------------------------------------------------->
                  <div class="form-group">
                    <label for="millSelector">Mill</label>
                    <select class="form-control" id="millSelector">
                      <option>Select...</option>
                      <option>Any</option>
                      <option>Cartulinas</option>
                      <option>Metsa</option>
                      <option>Sappi</option>
                      <option>Stora</option>
                      <option>Tembec</option>
                    </select>
                  </div>
                  <!---------------------------------------------------------------------->
                  <div class="form-group">
                    <label for="layInput">Lays</label>
                    <input type="number" class="form-control" id="layInput" aria-describedby="emailHelp"
                      placeholder="Lays">
                  </div>
                  <!---------------------------------------------------------------------->
                  <div class="form-group">
                    <label for="coatingSelector">Coating</label>
                    <select class="form-control" id="coatingSelector">
                      <option>Select...</option>
                      <option>Aqueous</option>
                      <option>Matte</option>
                      <option>Soft Touch</option>
                      <option>UV</option>
                    </select>
                  </div>
                  <!---------------------------------------------------------------------->
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addNewJobClick">Save changes</button>
        </div>
      </div>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="js/dashScript.js"></script>
  <!-- <script src="js/dataScript.js"></script> -->
</body>

</html>
